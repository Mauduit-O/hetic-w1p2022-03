<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulaire</title>
    <link href="formulaire.css" rel="stylesheet" />
    <script defer type="text/javascript" src="formulaire.js"></script>
  </head>
  <body>
    <header>
      <h1>Swarovski</h1>
      <nav id="menu">
        <ul>
          <li><a href="">Nouveauté</a></li>
          <li>
            <a href="../histoire/histoire-produit.html">Histoire du produit</a>
          </li>
          <li>
            <a href="../nos-ambitions/nos-ambition.html">Nos ambitions</a>
          </li>
        </ul>
      </nav>

      <div id="open-menu" class="open-menu">
        <div class="toggle_btn">
          <span></span>
        </div>
      </div>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Prénom & Nom</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Victor Hugo"
            required
            autofocus
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="victor.hugo@gotmail.fr"
            required
          />
        </div>
        <div>
          <label for="phone">Télépsdfhone</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="06 12 34 56 78"
            maxlength="14"
            required
          />
        </div>
        <div>
          <label for="address">Adresse</label>
          <input
            id="address"
            name="address"
            type="text"
            placeholder="25 rue des Cygnes"
            required
          />
        </div>
        <div>
          <label for="zip-code">Code postal</label>
          <input
            id="zip-code"
            name="zip-code"
            type="text"
            placeholder="75000"
            maxlength="5"
            required
          />
        </div>
        <div>
          <label for="password">Mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="vgxpoi2!"
            maxlength="8"
            required
          />
        </div>
      </form>
      <div class="thanks">
        <p>Merci de choisir 3 matériaux pour concevoir votre bijoux :</p>
      </div>
      <form>
        <div>
          <input type="checkbox" name="material" value="rodium" id="rodium" />
          <label for="rodium">Rodium</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="material"
            value="rutenium"
            id="rutenium"
          />
          <label for="rutenium">Rutenium</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="material"
            value="paladium"
            id="paladium"
          />
          <label for="paladium">Paladium</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="material"
            value="golden-gold"
            id="golden-gold"
          />
          <label> for="golden-gold">Or doré(23k)</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="material"
            value="pink-gold"
            id="pink-gold"
          />
          <label for="pink-gold">Or rose(18k)</label>
        </div>
        <input type="submit" />
      </form>
    </main>
    <footer>
      <div class="social">
        <a href="https://www.facebook.com/swarovski.france/" target="_blank"
          ><img
            class="logo"
            src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-facebook-1.png"
            alt="logo facebook"
        /></a>
        <a href="https://www.instagram.com/swarovski/?hl=fr" target="_blank">
          <img
            class="logo"
            src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-instagram-1.png"
            alt="logo instagram"
        /></a>
        <a
          href="https://twitter.com/SwarovskiFrance?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
          target="_blank"
        >
          <img
            class="logo"
            src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-twitter-1.png"
            alt="logo twitter"
        /></a>
      </div>
    </footer>
  </body>
</html>
